<div class="row col-md-12" id="outOfPrint">
  
  <nb-card *ngIf ="checkPermissions()" >
    <button type="submit" nbButton status="primary" (click)="sendEventEmtr()">שלח אירוע</button>
  </nb-card>
  <nb-card *ngIf ="auth.checkPermissions(['מנהלן מערכת'])&&reference!=undefined"> 
    <button *ngIf="true" nbButton status="primary" (click)="updateEditStateEmtr()">פתח/סגור אירוע לעריכה</button>
  </nb-card>
  <nb-card>
    <button *ngIf="true" nbButton status="primary" (click)="printFormEmtr()">הדפס אירוע</button>
  </nb-card>
  <nb-card *ngIf ="auth.checkPermissions(['מנהלן מערכת'])&&reference!=undefined" >
    <button *ngIf="true" nbButton status="primary" (click)="deleteEventFormEmtr()">מחק אירוע</button>
  </nb-card>
  <nb-card *ngIf ="checkPermissions()">
    <button type="submit" nbButton status="primary" (click)="saveEventEmtr()" nbTooltip="האירוע לא יועבר לגורם הממונה" nbTooltipPlacement="top">שמור אירוע</button>
  </nb-card>
</div>
