<nb-card>
    <nb-card-header>
        <h6>{{fieldName}}</h6>
        <div class="iconsId">
            <nb-icon icon="plus-round" pack="ion" (click)="action='add'"></nb-icon>
            <nb-icon icon="edit" pack="ion" (click)="action='edit'"></nb-icon>
            <nb-icon icon="trash-a" pack="ion" (click)="action='delete'"></nb-icon>
        </div>
    </nb-card-header>
    <nb-card-body>
        <nb-select status="primary" placeholder="שדה" [(ngModel)]="currentField">
            <nb-option *ngFor="let fieldOption of fieldOptions" value="fieldOption">{{fieldOption}}</nb-option>  
        </nb-select>
        <div *ngIf="action=='add'">
            <input nbInput fullwidth placeholder="הוסף שדה" [(ngModel)]="tmpField">
            <div class="buttonWrapper">
                <button nbButton (click)="cancel()">ביטול</button>
                <button nbButton status="primary" (click)="addField()">אישור</button>
            </div>
        </div>
        <div *ngIf="action=='edit'">
            <input nbInput fullwidth placeholder="ערוך שדה" [(ngModel)]="tmpField">
            <div class="buttonWrapper">
                <button nbButton (click)="cancel()">ביטול</button>
                <button nbButton status="primary" (click)="editField()">אישור</button>
            </div>
        </div>
        <div *ngIf="action=='delete'">
            <p>האם למחוק את השדה?</p>
            <div class="buttonWrapper">
                <button nbButton (click)="cancel()">ביטול</button>
                <button nbButton status="primary" (click)="deleteField()">אישור</button>
            </div>
        </div>
    </nb-card-body>
</nb-card>
