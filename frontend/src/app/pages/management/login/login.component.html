
 <form>
    <div class="center">
      <h2 class="text-heading" id="text_head" style="text-align: center;">Login Page</h2>
        <nb-card id="login_id">
            <nb-card-body>
            <div class="form-group row">
              <label for="username" class="label col-sm-12 col-form-label">Username</label>
              <div class="col-sm-12">
                <input #username="ngModel" class="from-control" type="text" name="username" nbInput  required #user fullWidth id="user_login" fieldSize="medium" placeholder="UserName"  [(ngModel)]=user.username> 
              </div>
              <label for="input_Password_login" class="label col-sm-12 col-form-label" >Password</label>
              <div class="col-sm-12">
                <input type="Password" name="password_LOGIN"  nbInput #password fullWidth id="password_login" fieldSize="medium" placeholder="Password" [(ngModel)]=user.password required>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-12">
                <button id="loginbutton" class="from-control" fullWidth nbButton (click)="Login(user.value,password.value)" status="primary">Login</button>
                <u (click)="controlTable_page('/pages/register')" style="color: royalblue;"
                ><strong>if you dont login enter register</strong></u>

              </div>
            </div>
          </nb-card-body>
        </nb-card>
    </div>
</form>
