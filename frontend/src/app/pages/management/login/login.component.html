 <form>
    <div class="center">
      <h2 class="text-heading" id="text_head" style="text-align: center;">Login Page</h2>
        <nb-card id="login_id">
            <nb-card-body>
            <div class="form-group row">
              <label for="username" class="label col-sm-12 col-form-label">Username</label>
              <div class="col-sm-12">
                <input type="text" name="username" nbInput [class.is-invalid]="user.invalid && user.untouched" required pattern="^\d{4}$" #user="ngModel" class="form-control" fullWidth id="user_login" fieldSize="medium" placeholder="UserName"  [(ngModel)]=users.username> 
              </div>
              <small [class.d-none]="user.valid.length > 4 && user.untouched" style="color: red;"><strong>the user name is required</strong></small>
              <label for="input_Password_login" class="label col-sm-12 col-form-label" >Password</label>
              <div class="col-sm-12">
                <input type="Password" name="password_LOGIN"  nbInput #password fullWidth id="password_login" fieldSize="medium" placeholder="Password" [(ngModel)]=users.password>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-12">
                <button fullWidth nbButton (click)="Login()" status="primary">Login</button>
                <a href="/pages/register"><strong>if you dont login enter register</strong></a>
              </div>
            </div>
          </nb-card-body>
        </nb-card>
    </div>
</form>
