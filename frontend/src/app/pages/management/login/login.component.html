
 <form>
    <div class="center">
      <h2 class="text-heading" id="text_head" style="text-align: center;">Login Page</h2>
        <nb-card id="login_id">
            <nb-card-body>
            <div class="form-group row">
              <label for="username" class="label col-sm-12 col-form-label">Username</label>
              <div class="col-sm-12">
                <input (click)="checknullinput()" class="from-control" type="text" name="username" nbInput  required #user="ngModel" fullWidth id="user_login" fieldSize="medium" placeholder="UserName"  [(ngModel)]=users.username> 
              </div>
              <label for="input_Password_login" class="label col-sm-12 col-form-label" >Password</label>
              <div class="col-sm-12">
                <input (click)="checknullinput()" type="Password" name="password_LOGIN"  nbInput #password fullWidth id="password_login" fieldSize="medium" placeholder="Password" [(ngModel)]=users.password required>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-12">
                <button id="loginbutton" class="from-control" #loginbutton fullWidth nbButton (click)="Login()" status="primary" [disabled]="((user.invalid||(user.touched&&user.dirty))&&(password.invalid)
                ||(password.touched&&password.dirty))">Login</button>
                <u (click)="controlTable_page('/pages/register')" style="color: royalblue;"
                ><strong>if you dont login enter register</strong></u>

              </div>
            </div>
          </nb-card-body>
        </nb-card>
    </div>
</form>
