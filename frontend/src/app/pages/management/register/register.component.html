<div class="center">
    <h2 class="text-heading" style="text-align: center;">Register Page</h2>
      <nb-card>
        <nb-card-body>
          <form>
            <div class="form-group row">
              <label for="input_username" class="label col-sm-12 col-form-label">Username</label>
              <div class="col-sm-12">
                <input type="text" name="username"  nbInput #user fullWidth id="username" fieldSize="medium" placeholder="UserName" [(ngModel)]=users.username> 
              </div>

              <label for="input_FirstName" class="label col-sm-12 col-form-label" >FirstName</label>
              <div class="col-sm-12">
                <input type="text" name=firstname  nbInput fullWidth #FirstName id="firstName" fieldSize="medium" placeholder="FirstName" [(ngModel)]=users.firstname>
              </div>
  
              <label for="input_LastName" class="label col-sm-12 col-form-label">LastName</label>
              <div class="col-sm-12">
                <input type="text" name="lastName"  nbInput fullWidth #LastName id="lastname" fieldSize="medium" placeholder="LastName" [(ngModel)]=users.lastname >
              </div>
  
              <label for="input_Password" class="label col-sm-12 col-form-label" >Password</label>
              <div class="col-sm-12">
                <input type="Password" name="password"  nbInput #password fullWidth id="password" fieldSize="medium" placeholder="Password" [(ngModel)]=users.password>
              </div>
  
              <label for="input_PersonalNumber" class="label col-sm-12 col-form-label" >PersonalNumber</label>
              <div class="col-sm-12">
                <input type="text" name="personalnumber" nbInput #PersonalNumber  fullWidth id="personalnumber" fieldSize="medium" placeholder="PersonalNumber" [(ngModel)]=users.personalnumber >
              </div>
              <label class="label col-sm-12 col-form-label" >Rank</label>
              <div class="col-sm-12"> 
                  <nb-select fullWidth #rank  selected="1">
                    <nb-option value="1">rabat</nb-option>
                    <nb-option value="2">shamal</nb-option>
                    <nb-option value="3">shmar</nb-option>
                    <nb-option value="4">ktzin aron1</nb-option>
                    <nb-option value="5">ktzin aron2</nb-option>
                    <nb-option value="6">ktzin aron3</nb-option>
                    <nb-option value="7">ktzin falafel</nb-option>
                    <nb-option value="8">ktzin 2 falafel</nb-option>
                  </nb-select>
                </div>
              <label for="input_PositonArmy" class="label col-sm-12 col-form-label" >PositonArmy</label>
              <div class="col-sm-12">
                <input type="text" #positonarmy name="position" nbInput fullWidth id="position" fieldSize="medium" placeholder="PositonArmy" [(ngModel)]=users.position>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-12">
                <button fullWidth nbButton (click)="getuser(firstname,PersonalNumber)" status="primary">Register</button>
                <label id="stam" style="visibility:hidden">
                  {{user21}}
                </label>
            </div>
            </div>
          </form>
        </nb-card-body>
      </nb-card>
  </div>
